<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
</head>
  <body>
    <nav class="navbar bg-white">
        <div class="container-fluid justify-content-center align-items-center">
          <a class="navbar-brand" href="#">
            <img src="img/spotify-logo.svg" alt="Logo" width="180" height="100" class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>
    <hr>
    
    <section class="section-login">
        <div class="container">
            <div class="login-items d-flex flex-column align-items-center justify-content-center">
                <p class="spotify-text">To continue, log in to Spotify.</p>
                <div class="socials d-flex flex-column">
                    <a href="#" class="btn-social facebook d-flex justify-content-center  align-items-center "><ion-icon name="logo-facebook" class="pe-2 fs-4"></ion-icon>continue with facebook</a>
                    <a href="#" class="btn-social apple d-flex justify-content-center  align-items-center "><ion-icon name="logo-apple" class="pe-2 fs-4"></ion-icon>continue with apple</a>
                    <a href="#" class="btn-social google d-flex justify-content-center  align-items-center "><img src="img/google_icon.png" alt="" srcset="" class="pe-2 fs-4">continue with google</a>
                </div>
                <div class="horizontal-lines d-flex justify-content-center align-items-center">
                    <div class="line1"></div>
                    <span class="ps-4 pe-4 fw-bold fs-6">OR</span>
                    <div class="line1"></div>
                </div>
                <div class="forms">
                    <div class="mb-3 ">
                        <label for="exampleFormControlInput1" class="form-label fw-bold">Email address or username</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address or username">
                      </div>
                      <div class="mb-3 ">
                        <label for="exampleFormControlInput1" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                      </div>
                      <a href="#" class="fw-bold forgot-password">Forgot your password?</a>
                      <div class="check-botton d-flex justify-content-between align-items-center mb-5">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Remember me
                            </label>
                        </div>
                        <a href="index.html" type="button" class="btn btn-success">log in</a>
                      </div>
                      <hr>
            </div>
            <p>Don't have an account?</p>
            <a href="#" class="btn-social google d-flex justify-content-center  align-items-center ">sign up for spotify</a>
        </div>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
